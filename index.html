<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e51c99212f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Snake Game</title>
</head>

<body>
  <header>
    <h1>Snake Game <span><i class="fab fa-apple apple-icon"></i></span></h1>
  </header>
  <div class="container">

    <div class="score-box"><span><i class="fas fa-trophy trophy"></i></span> Score: </div>
    <div class="canvas-container">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div class="instructions">
      <h2>Use the arrow keys to move snake.</h2>
      <h3>Game ends if snake collides into wall.</h3>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
